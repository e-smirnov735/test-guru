databases:
  - name: test-guru
    databaseName: test-guru
    ipAllowList: []

services:
  - type: web
    name: test-guru
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: test-guru
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
